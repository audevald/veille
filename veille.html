<html>
    <head>
        <meta charset="UTF-8">
        <title>Écran de veille</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            #container {
					border: solid 1px black;
   
                width: 500px;
                height: 500px;
                position: relative;                
                margin: auto;
                background:#1b1b1b; 
            }
            #carre {
                width: 50px;
                height: 50px;
                position: absolute;  
                background-image: url("lune.png");            
            }        
        </style>
   
        
    </head>
    
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <h1>Écran de veille</h1>
                </div>            
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    X : <input type="number" id="x"/><br><br>
                    Y : <input type="number" id="y"/>
                </div>
                <div class="col-6 text-right">
                    <input type="range" id="range" min="1" max="50" /><br>
                <span id="rangeValue"></span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button class="btn btn-success" id="go">Go</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                    <button class="btn btn-info" id="relance">Réinitialiser</button>                
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div id="container">
                        <div id="carre"></div>
                    </div>
                </div>
            </div>
        </div>
       
        
        
        <script src="veille.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>   
</html>
